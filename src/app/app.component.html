<h1>Gallery</h1>

<label for="search">Search</label>
<input type="search" id="search" class="form-control" [formControl]="searchField">

<button type="button" class="btn" (click)="prevPage()" [disabled]="pageNumber <= 1">
  Previous
</button>

<span>Page: {{ pageNumber }}</span>

<button type="button" class="btn" (click)="nextPage()">
  Next
</button>

<ng-container *ngIf="isLoading">Loading...</ng-container>

<ul class="photos">
  <li *ngFor="let photo of photos$ | async; trackBy:trackByFn" class="photos-item">
    <app-photo-card [photo]="photo"></app-photo-card>
  </li>
</ul>

<router-outlet></router-outlet>
